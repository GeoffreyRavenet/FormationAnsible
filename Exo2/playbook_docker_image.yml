---
- hosts: all
  become: true
  tasks:
    - name: droit pour le dossier
      file: 
        path: /web_app
        mode: '0755'
        state: directory
        recurse: yes
    - name: copier les sources des projets
      copy: 
        src: ./web_app/
        dest: /web_app/

    - name: build image
      # docker-image:
      #   name: image-{{item}}
      #   path: /{{item}}
      #   source: build
      command : docker build -t {{item}} /web_app/{{item}}/.
      loop:
        - vote
        - result
        - worker